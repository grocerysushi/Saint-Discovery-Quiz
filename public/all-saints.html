<body>
    <main role="main" class="container" style="max-width: 1200px;">
        <header class="page-header">

            <h1>All Catholic Saints</h1>
            <p>Browse our complete directory of saints with their feast days, patronages, and virtues</p>

                <a href="saints-by-virtue.html">By Virtue</a>
                <a href="saints-by-century.html">By Century</a>
            </nav>
        </header>

        <section class="search-filter">
            <input type="text" id="searchInput" placeholder="Search saints by name, patronage, or virtue..." aria-label="Search saints">
        </section>

        <p class="saint-count" id="saintCount">Loading saints...</p>

        <section class="saints-grid" id="saintsGrid" aria-label="List of Catholic Saints">
            <!-- Saints will be loaded here via JavaScript -->
        </section>
    </main>

    <script src="saints-data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('saintsGrid');
            const searchInput = document.getElementById('searchInput');
            const countEl = document.getElementById('saintCount');

            // Sort saints alphabetically
            const sortedSaints = [...saintsDatabase].sort((a, b) =>
                a.name.replace('St. ', '').localeCompare(b.name.replace('St. ', ''))
            );

            function renderSaints(saints) {
                grid.innerHTML = saints.map(saint => `
                    <article class="saint-card">
                        <h2>${saint.name}</h2>
                        <span class="feast-day">Feast Day: ${saint.feastDay}</span>
                        <p class="known-for">${saint.knownFor}</p>
                        <p class="patron-of"><strong>Patron of:</strong> ${saint.patronOf}</p>
                        <p class="dates-origin">${saint.dates} | ${saint.origin}</p>
                    </article>
                `).join('');
                countEl.textContent = `Showing ${saints.length} of ${saintsDatabase.length} saints`;
            }

            function filterSaints(query) {
                const q = query.toLowerCase();
                return sortedSaints.filter(saint =>
                    saint.name.toLowerCase().includes(q) ||
                    saint.patronOf.toLowerCase().includes(q) ||
                    saint.knownFor.toLowerCase().includes(q) ||
                    saint.traits.some(t => t.toLowerCase().includes(q)) ||
                    saint.origin.toLowerCase().includes(q)
                );
            }

            searchInput.addEventListener('input', (e) => {
                renderSaints(filterSaints(e.target.value));
            });

            renderSaints(sortedSaints);
        });
    </script>
