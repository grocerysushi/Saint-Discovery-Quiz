    <script>
        function slugify(name) {
            return name
                .toLowerCase()
                .replace(/\./g, '')
                .replace(/['']/g, '')
                .replace(/[^\w\s-]/g, '')
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-')
                .trim();
        }

        function goToRandomSaint() {
            const saint = saintsDatabase[Math.floor(Math.random() * saintsDatabase.length)];
            window.location.href = '/saints/' + slugify(saint.name) + '.html';
        }

        document.addEventListener('DOMContentLoaded', function () {
            const grid = document.getElementById('saintsGrid');
            const searchInput = document.getElementById('searchInput');
            const genderFilter = document.getElementById('genderFilter');
            const centuryFilter = document.getElementById('centuryFilter');
            const regionFilter = document.getElementById('regionFilter');
            const clearFilters = document.getElementById('clearFilters');
            const countEl = document.getElementById('saintCount');

            // Sort saints alphabetically
            const sortedSaints = [...saintsDatabase].sort((a, b) =>
                a.name.replace('St. ', '').localeCompare(b.name.replace('St. ', ''))
            );

            // Populate region filter with unique origins
            const regions = [...new Set(saintsDatabase.map(s => {
                // Normalize regions
                const origin = s.origin;
                if (origin.includes('Italy') || origin === 'Rome' || origin === 'Milan' || origin === 'Assisi') return 'Italy';
                if (origin.includes('France') || origin === 'Paris' || origin === 'Lisieux') return 'France';
                if (origin.includes('Spain')) return 'Spain';
                if (origin.includes('Germany') || origin === 'Bavaria') return 'Germany';
                if (origin.includes('Ireland')) return 'Ireland';
                if (origin.includes('England') || origin === 'London') return 'England';
                if (origin.includes('Poland')) return 'Poland';
                if (origin.includes('America') || origin.includes('USA') || origin === 'New York' || origin === 'Philadelphia') return 'Americas';
                if (origin === 'Heaven') return 'Heavenly';
                if (origin.includes('Palestine') || origin.includes('Galilee') || origin.includes('Nazareth') || origin.includes('Bethlehem') || origin === 'Magdala') return 'Holy Land';
                return origin;
            }))].sort();

            regions.forEach(region => {
                const option = document.createElement('option');
                option.value = region;
                option.textContent = region;
                regionFilter.appendChild(option);
            });

            function getCenturyFromDates(dates) {
                const match = dates.match(/(\d{1,4})/);
                if (!match) return null;
                const year = parseInt(match[0]);
                if (year < 500) return '1st-4th';
                if (year < 1000) return '5th-10th';
                if (year < 1300) return '11th-13th';
                if (year < 1500) return '14th-15th';
                if (year < 1700) return '16th-17th';
                if (year < 1900) return '18th-19th';
                return '20th-21st';
            }

            function getRegionFromOrigin(origin) {
                if (origin.includes('Italy') || origin === 'Rome' || origin === 'Milan' || origin === 'Assisi') return 'Italy';
                if (origin.includes('France') || origin === 'Paris' || origin === 'Lisieux') return 'France';
                if (origin.includes('Spain')) return 'Spain';
                if (origin.includes('Germany') || origin === 'Bavaria') return 'Germany';
                if (origin.includes('Ireland')) return 'Ireland';
                if (origin.includes('England') || origin === 'London') return 'England';
                if (origin.includes('Poland')) return 'Poland';
                if (origin.includes('America') || origin.includes('USA') || origin === 'New York' || origin === 'Philadelphia') return 'Americas';
                if (origin === 'Heaven') return 'Heavenly';
                if (origin.includes('Palestine') || origin.includes('Galilee') || origin.includes('Nazareth') || origin.includes('Bethlehem') || origin === 'Magdala') return 'Holy Land';
                return origin;
            }

            function renderSaints(saints) {
                grid.innerHTML = saints.map(saint => `
                    <a href="/saints/${slugify(saint.name)}.html" class="saint-card">
                        <h2>${saint.name}</h2>
                        <span class="feast-day">Feast Day: ${saint.feastDay}</span>
                        <p class="known-for">${saint.knownFor}</p>
                        <p class="patron-of"><strong>Patron of:</strong> ${saint.patronOf}</p>
                        <p class="dates-origin">${saint.dates} | ${saint.origin}</p>
                    </a>
                `).join('');
                countEl.textContent = `Showing ${saints.length} of ${saintsDatabase.length} saints`;
            }

            function applyFilters() {
                const query = searchInput.value.toLowerCase();
                const gender = genderFilter.value;
                const century = centuryFilter.value;
                const region = regionFilter.value;

                const filtered = sortedSaints.filter(saint => {
                    // Text search
                    const matchesSearch = !query ||
                        saint.name.toLowerCase().includes(query) ||
                        saint.patronOf.toLowerCase().includes(query) ||
                        saint.knownFor.toLowerCase().includes(query) ||
                        saint.traits.some(t => t.toLowerCase().includes(query)) ||
                        saint.origin.toLowerCase().includes(query);

                    // Gender filter
                    const matchesGender = !gender || saint.gender === gender;

                    // Century filter
                    const matchesCentury = !century || getCenturyFromDates(saint.dates) === century;

                    // Region filter
                    const matchesRegion = !region || getRegionFromOrigin(saint.origin) === region;

                    return matchesSearch && matchesGender && matchesCentury && matchesRegion;
                });

                renderSaints(filtered);
            }

            searchInput.addEventListener('input', applyFilters);
            genderFilter.addEventListener('change', applyFilters);
            centuryFilter.addEventListener('change', applyFilters);
            regionFilter.addEventListener('change', applyFilters);

            clearFilters.addEventListener('click', () => {
                searchInput.value = '';
                genderFilter.value = '';
                centuryFilter.value = '';
                regionFilter.value = '';
                applyFilters();
            });

            renderSaints(sortedSaints);

            // Back to Top functionality
            const backToTop = document.getElementById('backToTop');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) {
                    backToTop.classList.add('visible');
                } else {
                    backToTop.classList.remove('visible');
                }
            });
            backToTop.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
    </script>
