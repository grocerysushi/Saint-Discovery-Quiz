        .page-header {

            background: white;

            flex-wrap: wrap;

            color: var(--primary-navy);
            text-decoration: none;
            padding: 10px 20px;

            transition: all 0.3s ease;

        }

            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));

        .saint-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;

        }

        .saint-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .saint-card h2 {
            font-size: 1.5rem;
            color: var(--primary-navy);
            margin-bottom: 8px;
        }

        .saint-card .feast-day {
            display: inline-block;
            background: var(--gold);
            color: var(--primary-navy);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .saint-card .known-for {
            color: var(--text-medium);
            font-size: 0.95rem;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .saint-card .patron-of {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .saint-card .patron-of strong {
            color: var(--text-medium);
        }

        .saint-card .dates-origin {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--border-light);

    <script src="saints-data.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const grid = document.getElementById('saintsGrid');
            const searchInput = document.getElementById('searchInput');
            const countEl = document.getElementById('saintCount');

            // Sort saints alphabetically
            const sortedSaints = [...saintsDatabase].sort((a, b) =>
                a.name.replace('St. ', '').localeCompare(b.name.replace('St. ', ''))
            );

            function renderSaints(saints) {
                grid.innerHTML = saints.map(saint => `
                    <article class="saint-card">
                        <h2>${saint.name}</h2>
                        <span class="feast-day">Feast Day: ${saint.feastDay}</span>
                        <p class="known-for">${saint.knownFor}</p>
                        <p class="patron-of"><strong>Patron of:</strong> ${saint.patronOf}</p>
                        <p class="dates-origin">${saint.dates} | ${saint.origin}</p>
                    </article>
                `).join('');
                countEl.textContent = `Showing ${saints.length} of ${saintsDatabase.length} saints`;
            }

            function filterSaints(query) {
                const q = query.toLowerCase();
                return sortedSaints.filter(saint =>
                    saint.name.toLowerCase().includes(q) ||
                    saint.patronOf.toLowerCase().includes(q) ||
                    saint.knownFor.toLowerCase().includes(q) ||
                    saint.traits.some(t => t.toLowerCase().includes(q)) ||
                    saint.origin.toLowerCase().includes(q)
                );
            }

            searchInput.addEventListener('input', (e) => {
                renderSaints(filterSaints(e.target.value));
            });

            renderSaints(sortedSaints);

            // Back to Top functionality
            const backToTop = document.getElementById('backToTop');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) {
                    backToTop.classList.add('visible');
                } else {
                    backToTop.classList.remove('visible');
                }
            });
            backToTop.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
    </script>
