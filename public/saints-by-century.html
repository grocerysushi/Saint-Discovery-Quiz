    <script>
        function slugify(name) {
            return name.toLowerCase().replace(/\./g, '').replace(/['']/g, '').replace(/[^\w\s-]/g, '').replace(/\s+/g, '-').replace(/-+/g, '-').trim();
        }

        function goToRandomSaint() {
            const saint = saintsDatabase[Math.floor(Math.random() * saintsDatabase.length)];
            window.location.href = '/saints/' + slugify(saint.name) + '.html';
        }

        document.addEventListener('DOMContentLoaded', function () {
            const eras = [
                {
                    id: 'biblical',
                    title: 'Biblical & Angelic',
                    years: 'Eternal / 1st Century BC - 1st Century AD',
                    description: 'The Holy Family, Apostles, and Heavenly beings',
                    filter: (saint) => saint.dates.includes('Biblical') || saint.dates.includes('1st century') || saint.origin === 'Heaven'
                },
                {
                    id: 'early-church',
                    title: 'Early Church & Martyrs',
                    years: '1st - 4th Century',
                    description: 'The age of persecution and the Church Fathers',
                    filter: (saint) => {
                        const match = saint.dates.match(/(\d+)/);
                        if (!match) return false;
                        const year = parseInt(match[0]);
                        return year < 500 && !saint.dates.includes('Biblical') && saint.origin !== 'Heaven' && !saint.dates.includes('1st century');
                    }
                },
                {
                    id: 'medieval-early',
                    title: 'Early Medieval',
                    years: '5th - 10th Century',
                    description: 'Monasticism spreads and shapes European civilization',
                    filter: (saint) => {
                        const match = saint.dates.match(/(\d+)/);
                        if (!match) return false;
                        const year = parseInt(match[0]);
                        return year >= 400 && year < 1000;
                    }
                },
                {
                    id: 'medieval-high',
                    title: 'High Medieval',
                    years: '11th - 13th Century',
                    description: 'The golden age of scholasticism and mendicant orders',
                    filter: (saint) => {
                        const match = saint.dates.match(/(\d+)/);
                        if (!match) return false;
                        const year = parseInt(match[0]);
                        return year >= 1000 && year < 1300;
                    }
                },
                {
                    id: 'late-medieval',
                    title: 'Late Medieval & Renaissance',
                    years: '14th - 15th Century',
                    description: 'Mystics, reformers, and the dawn of new horizons',
                    filter: (saint) => {
                        const match = saint.dates.match(/(\d+)/);
                        if (!match) return false;
                        const year = parseInt(match[0]);
                        return year >= 1300 && year < 1500;
                    }
                },
                {
                    id: 'counter-reformation',
                    title: 'Counter-Reformation',
                    years: '16th - 17th Century',
                    description: 'The age of great founders and missionaries',
                    filter: (saint) => {
                        const match = saint.dates.match(/(\d+)/);
                        if (!match) return false;
                        const year = parseInt(match[0]);
                        return year >= 1500 && year < 1700;
                    }
                },
                {
                    id: 'modern-early',
                    title: 'Early Modern',
                    years: '18th - 19th Century',
                    description: 'Saints of education, charity, and social justice',
                    filter: (saint) => {
                        const match = saint.dates.match(/(\d+)/);
                        if (!match) return false;
                        const year = parseInt(match[0]);
                        return year >= 1700 && year < 1900;
                    }
                },
                {
                    id: 'contemporary',
                    title: 'Contemporary Saints',
                    years: '20th - 21st Century',
                    description: 'Saints who lived in our modern world, facing its unique challenges',
                    filter: (saint) => {
                        const match = saint.dates.match(/(\d+)/);
                        if (!match) return false;
                        const year = parseInt(match[0]);
                        return year >= 1880;
                    }
                }
            ];

            function getSaintsByEra(filter) {
                return saintsDatabase.filter(filter).sort((a, b) => {
                    const getYear = (dates) => {
                        const match = dates.match(/(\d+)/);
                        return match ? parseInt(match[0]) : 0;
                    };
                    return getYear(a.dates) - getYear(b.dates);
                });
            }

            function renderEraButtons() {
                const container = document.getElementById('eraButtons');
                container.innerHTML = eras.map(era =>
                    `<button class="era-btn" onclick="document.getElementById('${era.id}').scrollIntoView({behavior: 'smooth'})">${era.title}</button>`
                ).join('');
            }

            function renderTimeline() {
                const container = document.getElementById('timeline');
                container.innerHTML = eras.map(era => {
                    const saints = getSaintsByEra(era.filter);
                    if (saints.length === 0) return '';
                    return `
                        <section class="century-section" id="${era.id}">
                            <div class="century-header">
                                <h2>${era.title}</h2>
                                <p class="era-description">${era.description}</p>
                                <span class="count">${saints.length} saints â€¢ ${era.years}</span>
                            </div>
                            <div class="century-content">
                                <div class="saints-timeline-grid">
                                    ${saints.map(saint => `
                                        <article class="saint-timeline-card">
                                            <h3>${saint.name}</h3>
                                            <span class="dates">${saint.dates}</span>
                                            <p class="known-for">${saint.knownFor}</p>
                                            <p class="origin">Origin: ${saint.origin}</p>
                                        </article>
                                    `).join('')}
                                </div>
                            </div>
                        </section>
                    `;
                }).join('');
            }

            renderEraButtons();
            renderTimeline();

            // Back to Top functionality
            const backToTop = document.getElementById('backToTop');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) {
                    backToTop.classList.add('visible');
                } else {
                    backToTop.classList.remove('visible');
                }
            });
            backToTop.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
    </script>
