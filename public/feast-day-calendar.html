    <script>
        function slugify(name) {
            return name
                .toLowerCase()
                .replace(/\./g, '')
                .replace(/['']/g, '')
                .replace(/[^\w\s-]/g, '')
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-')
                .trim();
        }

        function goToRandomSaint() {
            const saint = saintsDatabase[Math.floor(Math.random() * saintsDatabase.length)];
            window.location.href = '/saints/' + slugify(saint.name) + '.html';
        }

        document.addEventListener('DOMContentLoaded', function () {
            const months = ['January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'];

            const today = new Date();
            const currentMonth = today.getMonth();
            const currentDay = today.getDate();

            // Parse feast day string to get month and day
            function parseFeastDay(feastDay) {
                const parts = feastDay.split(' ');
                if (parts.length < 2) return null;
                const monthName = parts[0];
                const day = parseInt(parts[1]);
                const monthIndex = months.indexOf(monthName);
                if (monthIndex === -1 || isNaN(day)) return null;
                return { month: monthIndex, day: day };
            }

            // Get days until a feast day from today
            function getDaysUntil(feastDay) {
                const parsed = parseFeastDay(feastDay);
                if (!parsed) return 999;

                const feastDate = new Date(today.getFullYear(), parsed.month, parsed.day);
                const todayStart = new Date(today.getFullYear(), currentMonth, currentDay);

                // If feast day has passed this year, use next year
                if (feastDate < todayStart) {
                    feastDate.setFullYear(feastDate.getFullYear() + 1);
                }

                const diffTime = feastDate - todayStart;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return diffDays;
            }

            // Format date for display
            function formatDate(date) {
                return date.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }

            // Today's date display
            document.getElementById('todayDate').textContent = formatDate(today);

            // Find saints with feast day today
            const todayString = `${months[currentMonth]} ${currentDay}`;
            const todaySaints = saintsDatabase.filter(s => s.feastDay === todayString);

            const todaySaintsEl = document.getElementById('todaySaints');
            if (todaySaints.length > 0) {
                todaySaintsEl.innerHTML = todaySaints.map(saint => `
                    <a href="/saints/${slugify(saint.name)}.html" class="today-saint-card">
                        <h3>${saint.name}</h3>
                        <p>${saint.knownFor}</p>
                    </a>
                `).join('');
            } else {
                todaySaintsEl.innerHTML = '<p class="no-feast-today">No major feast days in our database today. Browse upcoming celebrations below.</p>';
            }

            // Upcoming feast days (next 7 days)
            const upcomingSaints = saintsDatabase
                .map(saint => ({ saint, daysUntil: getDaysUntil(saint.feastDay) }))
                .filter(item => item.daysUntil > 0 && item.daysUntil <= 7)
                .sort((a, b) => a.daysUntil - b.daysUntil);

            const upcomingListEl = document.getElementById('upcomingList');
            if (upcomingSaints.length > 0) {
                upcomingListEl.innerHTML = upcomingSaints.map(item => {
                    const parsed = parseFeastDay(item.saint.feastDay);
                    return `
                        <a href="/saints/${slugify(item.saint.name)}.html" class="upcoming-item">
                            <div class="upcoming-date">
                                <span class="day">${parsed.day}</span>
                                <span class="month">${months[parsed.month].substring(0, 3)}</span>
                            </div>
                            <div class="upcoming-info">
                                <h3>${item.saint.name}</h3>
                                <p>${item.saint.knownFor}</p>
                            </div>
                        </a>
                    `;
                }).join('');
            } else {
                upcomingListEl.innerHTML = '<p style="text-align: center; color: var(--text-medium);">No feast days in the next 7 days. Browse by month below.</p>';
            }

            // Month buttons
            const monthButtonsEl = document.getElementById('monthButtons');
            monthButtonsEl.innerHTML = months.map((month, index) => `
                <button class="month-btn ${index === currentMonth ? 'active' : ''}"
                        onclick="document.getElementById('month-${index}').scrollIntoView({behavior: 'smooth'})">
                    ${month.substring(0, 3)}
                </button>
            `).join('');

            // Group saints by month
            const saintsByMonth = {};
            months.forEach((_, i) => saintsByMonth[i] = []);

            saintsDatabase.forEach(saint => {
                const parsed = parseFeastDay(saint.feastDay);
                if (parsed) {
                    saintsByMonth[parsed.month].push({ ...saint, day: parsed.day });
                }
            });

            // Render month sections
            const monthSectionsEl = document.getElementById('monthSections');
            monthSectionsEl.innerHTML = months.map((month, index) => {
                const saints = saintsByMonth[index].sort((a, b) => a.day - b.day);
                if (saints.length === 0) return '';

                // Group by day within month
                const byDay = {};
                saints.forEach(saint => {
                    if (!byDay[saint.day]) byDay[saint.day] = [];
                    byDay[saint.day].push(saint);
                });

                const daysHtml = Object.entries(byDay)
                    .sort(([a], [b]) => parseInt(a) - parseInt(b))
                    .map(([day, daySaints]) => `
                        <div class="feast-day-group">
                            <div class="feast-date-header">${month} ${day}</div>
                            <div class="feast-saints">
                                ${daySaints.map(saint => `
                                    <a href="/saints/${slugify(saint.name)}.html" class="feast-saint-card">
                                        <h4>${saint.name}</h4>
                                        <p>${saint.knownFor}</p>
                                    </a>
                                `).join('')}
                            </div>
                        </div>
                    `).join('');

                return `
                    <section class="month-section" id="month-${index}">
                        <div class="month-header">
                            <h2>${month}</h2>
                            <p class="count">${saints.length} feast day${saints.length !== 1 ? 's' : ''}</p>
                        </div>
                        <div class="month-content">
                            ${daysHtml}
                        </div>
                    </section>
                `;
            }).join('');

            // Back to Top functionality
            const backToTop = document.getElementById('backToTop');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) {
                    backToTop.classList.add('visible');
                } else {
                    backToTop.classList.remove('visible');
                }
            });
            backToTop.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
    </script>
</body>

</html>
